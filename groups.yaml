# Create Groups of Entities
# Look them up on the front end under Developer Tools <>

  Irrigation Automation:
    entities:
    - automation.back_irrigation
    - automation.front_irrigation
    - automation.deck_irrigation

  Light Automation:
    entities:
    - input_datetime.lr_off_time
    
  Heat Automation:
    entities:
    - input_datetime.heat_on_time
    - input_datetime.heat_off_time
    
  Z-Wave Components:
    entities:
    - zwave.aeotec_zw090_zstick_gen5_us
    - zwave.leviton_dzr151lz_binary_scene_switch
    - zwave.ge_12724_3way_dimmer_switch
    - zwave.schlage_be469nxcen_touchscreen_deadbolt
    - zwave.leviton_dz15s_light_switch

  Irrigation Switches:
    entities:
    - switch.back_irrigation
    - switch.front_irrigation
    - switch.deck_irrigation

  Lights:
    control: hidden
    entities:
    - switch.leviton_dzr151lz_binary_scene_switch_switch
    - light.ge_12724_3way_dimmer_switch_level
    - switch.leviton_dz15s_light_switch_switch

  Back Door Lock:
    entities:
    - lock.schlage_be469nxcen_touchscreen_deadbolt_locked
    - sensor.back_lock_last_action
    - sensor.lock_battery

  Switches OFF at Restart:
    entities:
    - switch.back_irrigation
    - switch.front_irrigation
    - switch.deck_irrigation
    - switch.furnace
    - switch.heat0
    - switch.heat1
    - switch.fan

  Temperature Control:
    entities:
    - input_boolean.vacation
    - climate.house
    - input_number.slider_home
    - input_number.slider_away
    - climate.summer_fan
    - sensor.heat_state

  Alarms:
    control: hidden
    entities:
    - input_boolean.watchdog
    - sensor.flood

  Wine Cellar:
    entities:
    - sensor.remote_temperature
    - sensor.remote_humidity

# Control what is seen on the WEB States page

# Block comment this section out to see all available components
# Display order is determined by the order in which groups are defined above,
# not by the list of group entities in the the default view.
  default_view:
    view: True  
    icon: mdi:home
    entities:
      - group.lights
      - group.back_door_lock
      - group.temperature_control
      - group.alarms
      - group.wine_cellar

# Use a second tab for back end information not regularly accessed
  Back End:
    view: True
    entities:
      - group.irrigation_automation
      - group.light_automation
      - group.heat_automation
      - sensor.humidity
      - sensor.yesterday_rainfall
      - sensor.processor_use
      - sensor.cpu_temperature
      - switch.furnace
      - switch.fan
      - switch.away
      - switch.heat0
      - switch.heat1
      - switch.back_irrigation
      - switch.front_irrigation
      - switch.deck_irrigation
      - switch.watchdog
