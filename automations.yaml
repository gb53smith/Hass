# Turn heat pump ON at set time if not away and not on vacation and only if
# outside temperature above freezing.
- alias: "Heat Pump ON"
  initial_state: True
  trigger:
    platform: template
    value_template: >
      {{ (states.input_datetime.heatpump_on_time.attributes.timestamp | int 
      | timestamp_custom("%H:%M", False)) == states.sensor.time.state}}
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.away
        state: "off"
      - condition: state
        entity_id: input_boolean.vacation
        state: "off"
      - condition: state
        entity_id: automation.hvac
        state: "off"
      - condition: template
        value_template: >
          {{ states.input_number.temperature.state | int > 0 }} 
  action:
    - service: climate.set_hvac_mode
      data_template:
        entity_id: climate.mitsubishi_heatpump
        hvac_mode: "heat"


- alias: "Heat Pump OFF"
  initial_state: True
  trigger:
    platform: template
    value_template: >
      {{ (states.input_datetime.heat_off_time.attributes.timestamp | int 
      | timestamp_custom("%H:%M", False)) == states.sensor.time.state}}
  condition:
    - condition: state
      entity_id: automation.hvac
      state: "off"
  action:
    - service: climate.set_hvac_mode
      data_template:
        entity_id: climate.mitsubishi_heatpump
        hvac_mode: "off"

