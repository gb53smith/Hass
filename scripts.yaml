  # Triggered in automation by switch.furnace -> ON
  furnace_timer:
    alias: "Resetable Delay to Heat0"
    sequence:
      - service: homeassistant.turn_off
        data:
          entity_id: 
            - script.timer_heat0
            - script.timer_heat1
            - input_boolean.heat1
      - service: homeassistant.turn_on
        data:
          entity_id: 
            - input_boolean.heat0
            - script.timer_heat0
      - service: input_number.set_value
        data:
          entity_id: input_number.slider_power
          value: 4

  timer_heat0:
    alias: "Heat0 Timer"
    sequence:
      - delay:
          minutes: 7
          # Purge and ignition delay
          seconds: 80  
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.heat0
      - service: homeassistant.turn_on
        data:
          entity_id: 
            - input_boolean.heat1
            - script.timer_heat1
      - service: input_number.set_value
        data:
          entity_id: input_number.slider_power
          value: 7

  timer_heat1:
    alias: "Heat1 Timer"
    sequence:
      - delay:
          minutes: 10
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.heat0
      - service: input_number.set_value
        data:
          entity_id: input_number.slider_power
          value: 10

  ir_back:
    alias: "Irrigate Back"
    sequence:
      - service: switch.turn_on
        entity_id: switch.back_irrigation
      - delay: '00:{{ states.input_number.slider_delay_b.state | int }}:00'
      - service: switch.turn_off
        entity_id: switch.back_irrigation

  ir_front:
    alias: "Irrigate Front"
    sequence:
      - service: switch.turn_on
        entity_id: switch.front_irrigation
      - delay: '00:{{ states.input_number.slider_delay_f.state | int }}:00'
      - service: switch.turn_off
        entity_id: switch.front_irrigation
        
  ir_deck:
    alias: "Irrigate Deck"
    sequence:
      - service: switch.turn_on
        entity_id: switch.deck_irrigation
      - delay: '00:{{ states.input_number.slider_delay_d.state | int }}:00'
      - service: switch.turn_off
        entity_id: switch.deck_irrigation      
    
  watchdog_timer:  
    alias: "Watchdog Toggle"
    sequence:  
      - service: switch.turn_on
        entity_id: switch.watchdog
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.watchdog_delayed
      - delay:  0:02:30
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.watchdog_delayed
      - delay:  0:02:30
      - service: switch.turn_off
        entity_id: switch.watchdog
      - delay:  0:02:30
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.watchdog_delayed
