furnace_timer:
  alias: Resetable Delay to Heat0
  sequence:
  - service: homeassistant.turn_off
    data:
      entity_id:
      - script.timer_heat0
      - script.timer_heat1
      - input_boolean.heat1
  - service: homeassistant.turn_on
    data:
      entity_id:
      - input_boolean.heat0
      - script.timer_heat0
  - service: input_number.set_value
    data:
      entity_id: input_number.furnace_power
      value: 7.8
timer_heat0:
  alias: Heat0 Timer
  sequence:
  - delay:
      minutes: 7
      seconds: 80
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.heat0
  - service: homeassistant.turn_on
    data:
      entity_id:
      - input_boolean.heat1
      - script.timer_heat1
  - service: input_number.set_value
    data:
      entity_id: input_number.furnace_power
      value: 13.6
timer_heat1:
  alias: Heat1 Timer
  sequence:
  - delay:
      minutes: 10
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.heat0
  - service: input_number.set_value
    data:
      entity_id: input_number.furnace_power
      value: 19.5
ir_back:
  alias: Irrigate Back
  sequence:
  - service: switch.turn_on
    entity_id: switch.back_irrigation
  - delay: 00:{{ states('input_number.slider_delay_b') | int }}:00
  - service: switch.turn_off
    entity_id: switch.back_irrigation
ir_front:
  alias: Irrigate Front
  sequence:
  - service: switch.turn_on
    entity_id: switch.front_irrigation
  - delay: 00:{{ states('input_number.slider_delay_f') | int }}:00
  - service: switch.turn_off
    entity_id: switch.front_irrigation
  mode: single
ir_deck:
  alias: Irrigate Deck
  sequence:
  - service: switch.turn_on
    entity_id: switch.deck_irrigation
  - delay: 00:{{ states('input_number.slider_delay_d') | int }}:00
  - service: switch.turn_off
    entity_id: switch.deck_irrigation
watchdog_timer:
  alias: Watchdog Toggle
  sequence:
  - service: switch.turn_on
    entity_id: switch.watchdog
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.watchdog_delayed
  - delay: 0:02:30
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.watchdog_delayed
  - delay: 0:02:30
  - service: switch.turn_off
    entity_id: switch.watchdog
  - delay: 0:02:30
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.watchdog_delayed
energy:
  alias: Energy Integrator
  sequence:
  - service: python_script.energy
    data:
      power: furnace_power
      last_power: last_power
      energy_accum: energy_accum
energy_hour:
  alias: Hourly Energy
  sequence:
  - wait_template: '{{ is_state(''script.energy'', ''off'') }}'
  - service: python_script.energy_hour
    data:
      power: furnace_power
      last_power: last_power
      energy_accum: energy_accum
      hourly_energy: hourly_energy
      meter: eagle_200_total_meter_energy_delivered
      last_hour: hydro_meter_last_hour
      last_day: hydro_meter_last_day
      hydro_hourly_energy: hydro_hourly_energy
      hydro_daily_energy: hydro_daily_energy