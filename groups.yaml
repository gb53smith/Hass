# Create Groups of Entities
# Look them up on the front end under Developer Tools <>
 
  Irrigation Automation:
    - automation.back_irrigation
    - automation.front_irrigation
    - automation.deck_irrigation
    
  Living Room Light Automation:
    - automation.living_room_light_on
    - automation.living_room_light_off

  Z-Wave Components:
    - zwave.aeotec_zw090_zstick_gen5_us_1
    - zwave.leviton_dzr151lz_binary_scene_switch_6
    - zwave.ge_12724_3way_dimmer_switch_8
    - zwave.schlage_be469nxcen_touchscreen_deadbolt_4
    
  Irrigation Switches:
    - switch.back_irrigation
    - switch.front_irrigation
    - switch.deck_irrigation
    
  Back Door Lock:
    - lock.schlage_be469nxcen_touchscreen_deadbolt_locked_4_0
    - sensor.back_lock_last_action
    - sensor.lock_battery

  Switches OFF at Restart:
    - switch.back_irrigation
    - switch.front_irrigation
    - switch.deck_irrigation
    - switch.furnace
    - switch.heat0
    - switch.heat1
    - switch.fan

  Temperature Control:
    - input_boolean.vacation
    - climate.house
    - climate.summer_fan
    - sensor.heat_state
    
  Alarms:
    - sensor.flood

# Control what is seen on the WEB States page
# Note: I wanted to hide the Z-Wave Component Status
# So it is not listed in the default view


# Block comment this section out to see all available components
  default_view:
    view: True  
    icon: mdi:home
    entities:
      - switch.leviton_dzr151lz_binary_scene_switch_switch_7_0
      - light.ge_12724_3way_dimmer_switch_level_8_0
      - group.back_door_lock
      - group.temperature_control
      - group.alarms

# Use a second tab for back end information not regularly accessed
  Back End:
    view: True
    entities:
      - group.irrigation_automation
      - group.living_room_light_automation
      - sensor.ssl_cert_expiry
      - sensor.humidity
      - sensor.motion
      - sensor.yesterday_rainfall
      - switch.furnace
      - switch.fan
      - switch.away
      - switch.heat0
      - switch.heat1
      - switch.back_irrigation
      - switch.front_irrigation
      - switch.deck_irrigation
