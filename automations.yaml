# Start up heating with heat pump but only if not cooling
# and outside temperature greater than 0 degrees C.       
- alias: Home Heat Pump
  initial_state: True
  trigger:
    platform: state
    entity_id: binary_sensor.away
    to: "off"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: automation.hvac
        state: "off"
      - condition: template
        value_template: >
          {{ (now().hour * 60 + now().minute) * 60  
              > states.input_datetime.heatpump_on_time.attributes.timestamp and 
              (now().hour * 60 + now().minute) * 60 
              < states.input_datetime.heat_off_time.attributes.timestamp }}
      - condition: template
        value_template: >
          {{ states.input_number.temperature.state | int > 0 }} 
  action:
    - service: climate.set_hvac_mode
      data_template:
        entity_id: climate.mitsubishi_heatpump
        hvac_mode: "heat"

- alias: Furnace Ramp ON
  initial_state: True
  trigger:
    platform: state
    entity_id: switch.furnace
    to: "on"
  action:
    service: script.turn_on
    entity_id: script.furnace_timer

- alias: Furnace OFF
  initial_state: True
  trigger:
    platform: state
    entity_id: switch.furnace
    to: "off"
  action:
    - service: input_number.set_value
      data:
        entity_id: input_number.furnace_power
        value: 0
    - service: homeassistant.turn_off
      entity_id:
        - script.furnace_timer
        - script.timer_heat0
        - script.timer_heat1
        - input_boolean.heat1
        - input_boolean.heat0
    #After a delay for the energy script to finish,
    #clear last_power.  It can get stuck if there is a power spike
    #that returns to zero.  energy.py does not see the power to returning
    #0 and keeps the spiked value instead.
    - delay: "00:00:02"
    - service: input_number.set_value
      data:
        entity_id: input_number.last_power
        value: 0


