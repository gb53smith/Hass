# For MKR1000_MultiSensor Arduino Project
  - platform: mqtt
    name: "Furnace"
    state_topic: "/home/furnace/heat/confirm"
    command_topic: "/home/furnace/heat"
    retain: False

  - platform: mqtt
    name: "Fan"
    state_topic: "/home/furnace/fan/confirm"
    command_topic: "/home/furnace/fan"
    retain: False

# Mirrors binary_sensor
# state_topic not needed for MultiSensor2
  - platform: mqtt
    name: "Away"
    #state_topic: "/home/presence/confirm"
    command_topic: "/home/presence/away"
    retain: False

# Heat Bits 0 and 1 are sent to the Arduino Multisensor to indicate heating stage    
  - platform: mqtt
    name: "Heat0"
    # state_topic not needed for MultiSensor2
    #state_topic: "/home/furnace/heat0confirm"
    command_topic: "/home/furnace/heat0"
    retain: False
    
  - platform: mqtt
    name: "Heat1"
    # state_topic not needed for MultiSensor2
    #state_topic: "/home/furnace/heat1confirm"
    command_topic: "/home/furnace/heat1"
    retain: False

# Multisensor2 support
  - platform: mqtt
    name: "Watchdog"
    state_topic: "/home/ms2/wc"
    command_topic: "/home/ms2/w"
    payload_on: '{"s":"ON"}'
    payload_off: '{"s":"OFF"}'
    state_on: "ON"
    state_off: "OFF"
    value_template: "{{ value_json.s }}"
    retain: False

# Dummy local switch used to compare against remote MQTT switch above.
  - platform: rpi_gpio
    ports:
      17: Watchdog Delayed
    
  